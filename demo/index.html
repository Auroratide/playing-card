<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Demo</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" />
        <link rel="stylesheet" href="demo/index.css" />
        <script type="module" src="../dist/define.js"></script>
    </head>
    <body>
        <main>
            <playing-card value="j" suit="s"></playing-card>
            <playing-card value="6" suit="h"></playing-card>
            <playing-card value="10" suit="c"></playing-card>
            <playing-card value="a" suit="d"></playing-card>
            <playing-card id="flipme" value="7" suit="d" facedown></playing-card>
        </main>

        <script>
            const flip = document.getElementById('flipme')
            flip.addEventListener('click', () => {
                flip.facedown = !flip.facedown
            })
        </script>
    </body>
</html>
